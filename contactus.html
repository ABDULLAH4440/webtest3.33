<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sustainable Builders</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1f2b;
            color: #fff;
        }
        header {
            background-color: #1a1d26;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #161822;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }
        section {
            padding: 2em;
        }
        form {
            display: grid;
            gap: 1em;
        }
        label {
            font-weight: bold;
        }
        button {
            padding: 0.5em 1em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #161822;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Connect with Sustainable Builders</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="bricks.html">The Bricks</a>
        <a href="who_we_are.html">Who We Are</a>
        <a href="impact.html">Impact</a>
        <a href="blogs.html">Blogs</a>
    </nav>

    <section>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div>
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> info@sustainablebuilders.com</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Office Address:</strong> 123 Green Street, EcoCity, Earth</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Sustainable Builders. All rights reserved.</p>
    </footer>
</body>
</html>
